<div class="table-wrapper">
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th scope="col">{{_("Internal Ref")}}</th>
                <th scope="col">{{_("PROTOTYPE NAME")}}</th>
                <th scope="col">{{_("Product Category")}}</th>
                <th scope="col">{{_("Order Date")}}</th>
                <th scope="col">{{_("Ex Work Date")}}</th>
            </tr>
        </thead>
        <tbody>
            {% for o in preprod_onprocess %}
            <tr>
                <td><input type="checkbox" class="selected" data-order="{{o.name}}" /></td>
                <td><a href="/prototype-summary?order={{o.name}}">{{o.internal_ref}}</a></td>
                <td>{{frappe.db.get_value('Item',o.product,'item_name')}}</td>
                <td>{{o.product_category}}</td>
                <td>{{o.creation}}</td>
                <td>{{o.expected_work_date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
