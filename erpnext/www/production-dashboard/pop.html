<div class="table-wrapper">
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th scope="col">{{_("INTERNAL REF")}}</th>
                <th scope="col">{{_("PRODUCT NAME")}}</th>
                <th scope="col">{{_("PRODUCT CATEGORY")}}</th>
                <th scope="col">{{_("ORDER DATE")}}</th>
                <th scope="col">{{_("EX WORK DATE")}}</th>
            </tr>
        </thead>
        <tbody>
            {% for o in prod_onprocess %}
            <tr>
                <td><input type="checkbox" class="selected" data-order="{{o.name}}" /></td>
                <td><a href="/production-summary?order={{o.name}}">{{o.internal_ref}}</a></td>
                <td>{{frappe.db.get_value('Item',o.product_name,'item_name')}}</td>
                <td>{{o.product_category}}</td>
                <td>{{o.creation}}</td>
                <td>{{o.expected_work_date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
