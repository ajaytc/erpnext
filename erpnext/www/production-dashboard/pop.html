<div class="table-wrapper">
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th scope="col">{{_("INTERNAL REF")}}</th>
                <th scope="col">{{_("PRODUCT NAME")}}</th>
                <th scope="col">{{_("PRODUCT CATEGORY")}}</th>
                <th scope="col">{{_("ORDER DATE")}}</th>
                <th scope="col">{{_("EX WORK DATE")}}</th>
            </tr>
        </thead>
        <tbody>
            {% for o in prod_onprocess %}
            <tr>
                <th><input type="checkbox" class="selected" data-order="{{o.name}}" /></th>
                <th><a href="/production-summary?order={{o.name}}">{{o.internal_ref}}</a></th>
                <th>{{frappe.db.get_value('Item',o.product_name,'item_name')}}</th>
                <th>{{o.product_category}}</th>
                <th>{{o.creation}}</th>
                <th>{{o.expected_work_date}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
