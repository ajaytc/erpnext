<div class="modal fade" id="form_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{_("Create a new")}} <span id='form_group_name'></span> {{_("vendor")}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="create_vendor">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-form-label">{{_("Vendor name")}}</label>
                                <input id="supply_name" class="form-control" required name="supply_name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>{{_("Contact")}}</label>
                                <input id="suply_contact" class="form-control" name="supply_contact">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>{{_("Phone number")}}</label>
                                <input id="suply_phone" class="form-control" name="supply_phone">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>{{_("Email")}}</label>
                                <input id="suply_email" class="form-control" required name="supply_email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>{{_("Address line 1")}}</label>
                                <input id="suply_ad1" class="form-control" name="supply_ad1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>{{_("Address line 2")}}</label>
                                <input id="suply_ad2" class="form-control" name="supply_ad2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>{{_("City")}}</label>
                                <input id="suply_city" class="form-control" name="supply_city">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>{{_("Zip code")}}</label>
                                <input id="suply_zip" class="form-control" name="supply_zip">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>{{_("Country")}}</label>
                                <select id="supply_country" class="form-control" name="supply_country">
                                    {% for c in frappe.get_all('Country',fields=['country_name'])%}
                                    <option>{{c.country_name}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group text-right">
                                <button type="submit" id="update" class="btn btn-primary">{{_("Create")}}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
<script>

    $('.list-group-item.form-modal').click(function () {
        group = $(this).data('group')
        $('#form_modal').attr('data-group', group.charAt(0).toUpperCase() + group.substring(1))
        $('#form_group_name').text(group)
    })

    $('a.add-supplier').click(function () {
        group = $(this).data('group')
        $('#form_modal').attr('data-group', group.charAt(0).toUpperCase() + group.substring(1))
        $('#form_group_name').text(group)
    })

    $('#create_vendor').submit(function (e) {
        e.preventDefault();
        var $inputs = $('#create_vendor :input');
        var values = {};
        $inputs.each(function () {
            values[this.name] = $(this).val();
        });

        validation_report = validate_supply_form(values)
        if (validation_report.status != "ok") {
            frappe.msgprint({
                title: __('Error'),
                indicator: 'red',
                message: __(validation_report.message)
            });
            return null
        }
        values["supply_group"] = $('#form_modal').data('group')
        // Here supply group is taken from the data-group attribute given from the button of the sidebar
        create_supplier(values)
    });

    function create_supplier(data) {
        frappe.call({
            method: 'erpnext.modehero.supplier.create_supplier',
            args: {
                data: {
                    email: data.supply_email,
                    supplier_group: data.supply_group,
                    address1: data.supply_ad1,
                    address2: data.supply_ad2,
                    contact: data.supply_contact,
                    phone_number: data.supply_phone,
                    city: data.supply_city,
                    zip_code: data.supply_zip,
                    supplier_name: data.supply_name,
                    country: data.supply_country
                }
            },
            callback: function (r) {
                if (!r.exc) {
                    console.log(r)
                    let supplier = r.message.supplier
                    if (supplier && supplier.name) {
                        frappe.msgprint({
                            title: __('Notification'),
                            indicator: 'green',
                            message: __('Supplier ' + supplier.name + ' created successfully')
                        });
                        $('#form_modal').modal('toggle');
                        $('#vendor_list').append(`<option>${supplier.name}</option>`)
                        //window.location.reload();
                    }
                }
            }
        })
    }

    function validate_supply_form(input) {
        for (var key of Object.keys(input)) {
            if (key != "" && key != "supply_ad1" && key != "supply_ad2" && String(input[key]).trim() == "") {
                return { status: "not", message: "Please fill all required fields!" }
            }
        }
        if (!validate_phone(input['supply_phone'])) {
            return { status: "not", message: "Please enter phone number correctly!" }
        }
        if (!validate_email(input['supply_email'])) {
            return { status: "not", message: "Please enter email correctly!" }
        }
        if (!validate_zipcode(input['supply_zip'])) {
            return { status: "not", message: "Please enter zip code correctly!" }
        }
        return { status: "ok", message: "Succesful!" }
    }

    function validate_email(email) {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }

    function validate_phone(inputtxt) {
        return true;
        var phoneno = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
        if (String(inputtxt).match(phoneno)) {
            return true;
        }
        else {
            return false;
        }
    }

    function validate_zipcode(elementValue) {
        var zipCodePattern = /^\d{5}$|^\d{5}-\d{4}$/;
        return zipCodePattern.test(elementValue);
    }

</script>
