{{ breadcrumb([{'label':'Production','url':'/'},{'label':'Manage','url':'/'},{'label':'Product List','url':'/products-list'}]) }}

<div>
    <h2 style="display: inline-block;">{{_("Products List")}}</h2>
    <button id="finished" type="button" onclick="location.href='/product-item?new=1'" class="btn btn-primary float-right" style="margin-top: 50px;">
        {{_("Add")}}
    </button>
</div>


<div class="table-wrapper">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">{{_("Product Name")}}</th>
                <th scope="col">{{_("Product Category")}}</th>


            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <th><a href="/product-item?name={{item.name}}">{{item.item_name}}</a></th>
                <th>{{item.item_group}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
