{% import 'erpnext/templates/macros.html' as macros %}
{{ macros.breadcrumb([{'label':'Home','url':'/'},{'label':'Client','url':'/'},{'label':'Product attribution and pricing','url':'#'}]) }}

<h2  onload="ss()">{{_("Product attribution and pricing")}}</h2>

<div id="container" class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    <label>{{_("Client")}}</label>
                    <select class="form-control clientname-select" id="client-name-select">
                        {% if  clients|length == 0 %}
                        <option  value="" disabled selected>No Client Available</option>
                        {% else %}
                        {% for c in clients %}
                        <option value="{{c.name}}">{{c.customer_name}}</option>
                        {% endfor %}
                        {%endif%}
                    </select>
                </div>
                <div class="col-3">
                    <label>{{_("Product Category")}}</label>
                    <select class="form-control" id="product-category-select">
                        {% if  product_cats|length == 0 %}
                        <option  value="" disabled selected>No Product Category Available</option>
                        {% else %}
                        {% for pc in product_cats %}
                        <option value="{{pc.name}}">{{pc.name}}</option>
                        {% endfor %}
                        {%endif%}
                    </select>
                </div>
                <div class="col-3">
                    <label>{{_("Product Name")}}</label>
                    <div class="form-group">
                        <select class="form-control" id="product-select" >
                            {% if  items|length == 0 %}
                            <option  value="" disabled selected>No Product Available</option>
                            {% else %}
                            {% for i in items %}
                            <option value="{{i.name}}">{{i.item_name}}</option>
                            {% endfor %}
                            {%endif%}
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <label>{{_("Season")}}</label>
                    <input id="season-input" type="text" class="form-control">
                </div>
            </div>
            <div class="top-buffer"></div>
            <div class="row">
                <div class="col-9">
                    <label>{{_("Wholesale Price")}}</label>
                    <table class="table table-bordered">
                        <thead>
                            <th style="width: 15%;"><input id="select-all-check" type="checkbox" value="option1"></th>
                            <th style="width: 25%;">From</th>
                            <th style="width: 25%;">To</th>
                            <th style="width: 25%;">Price</th>
                            <th style="width: 10%;"></th>
                        </thead>
                        <tbody class="table-body" data-row_cont="1">
                            <tr class='row-data' id='tablerow-1'><td class='row-checkbox'><input class='checkbox-table-row' data-row_num='1' type='checkbox'/></td><td class='row-from'><div contenteditable='true' class='from editable table-input-1'></div></td><td class='row-to'><div contenteditable='true' class='to editable table-input-1'></div></td><td class='row-price'><div contenteditable='true' class='price editable table-input-1'></div></td><td class='dropdown'><a class='caret dropdown-toggle' data-toggle='dropdown'></a><ul class='dropdown-menu'><li><button  onclick='delete_row("1")' type='button' class='btn btn-light' style='display: inline-block;'>Delete Row</button></li></ul></td></tr>
                        </tbody>
                    </table>
                    <button  onclick="add_row()" type="button" class="btn btn-light" style="display: inline-block;">Add Row</button>
                    <div style="border-bottom:1px solid rgb(219, 210, 210); padding-top: 12px;"></div>
                </div>
                <div class="col-3">
                    <div class="minimum-order">
                        <label >{{_("Minimum Order")}}</label>
                        <input id="minimum-order" type="text" class="form-control mt-2">
                    </div>
                    <div class="check-box col-12">
                        <input class="form-check-input" type="checkbox" id="show-price" value="option1" checked> 
                        <label >{{_("Show Price in Client Order Form")}}</label>
                    </div>
                </div>
            </div>

            <div class="row option-block" data-option_count="3">
                <div class="col-12">
                    <div id="options" class="row">
                        <div class="col-4">
                            <div class="row option-inputs">
                                <div class="col-9 option-block">
                                    <label >{{_("Option 1")}}</label>
                                    <input  type="text" class="form-control mt-2 option-option">
                                </div>
                                <div class="col-2 price-block">
                                    <label >{{_("Price")}}</label>
                                    <input id="option'+option_num.toString()+'-price" type="text" class="form-control mt-2 option-price">
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row option-inputs">
                                <div class="col-9 option-block">
                                    <label >{{_("Option 2")}}</label>
                                    <input  type="text" class="form-control mt-2 option-option">
                                </div>
                                <div class="col-2 price-block">
                                    <label >{{_("Price")}}</label>
                                    <input id="option'+option_num.toString()+'-price" type="text" class="form-control mt-2 option-price">
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row option-inputs">
                                <div class="col-9 option-block">
                                    <label >{{_("Option 3")}}</label>
                                    <input  type="text" class="form-control mt-2 option-option">
                                </div>
                                <div class="col-2 price-block">
                                    <label >{{_("Price")}}</label>
                                    <input id="option'+option_num.toString()+'-price" type="text" class="form-control mt-2 option-price">
                                </div>
                            </div>
                        </div>
                    </div>
                    <a id="" onclick="add_option()"  style="font-weight: bold;color: #3B3DBF;" href="#">{{_("Add option +")}} </a>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary submit-btn" id="submit">{{_("Submit")}}</button>
            </div>
        </div>
    </div>
</div>
