<div id="container">
    <div class="table-wrapper">
        <table class="table table-striped" id="allSuppliers">
            <thead>
                <tr>
                    <th scope="col" id="cat_col" class="fa fa-sort">{{_("Client Name")}}</th>
                    <th scope="col">{{_("Date")}}</th>
                    <th scope="col">{{_("Packing List #")}}</th>
                </tr>
            </thead>
            <tbody>
                {% for packing_list in packing_lists %}
                <tr class="pl" data-packList="{{packing_list.name}}" style="cursor: pointer;">
                    <td>{{packing_list.client}}</td>
                    <td>{{packing_list.creation.date()}}</td>
                    <td>{{packing_list.name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>
