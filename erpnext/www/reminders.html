<h2 class="mt-4 pt-2 mb-3">Reminders</h2>

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">

                <div class="form-group mb-4">
                    <label for="" class="fabric-form-input">
                        {{_("Confirmation")}}
                        <span class="selected_value"></span>
                        <input type="text" class="date-picker btn" name="confirmation_date">
                    </label>
                </div>

                <div class="form-group mb-4">
                    <label for="" class="fabric-form-input">
                        {{_("Proforma")}}
                        <span class="selected_value"></span>
                        <input type="text" class="date-picker btn" name="proforma_date">
                    </label>
                </div>

                <div class="form-group mb-4">
                    <label for="" class="fabric-form-input">
                        {{_("Payment")}}
                        <span class="selected_value"></span>
                        <input type="text" class="date-picker btn" title="shipment_date" name="payment_date">
                    </label>
                </div>

                <div class="form-group mb-4">
                    <label for="" class="fabric-form-input">
                        {{_("Shipment")}}
                        <span class="selected_value"></span>
                        <input type="text" class="date-picker btn" name="shipment_date">
                    </label>
                </div>

                <div class="form-group mb-0">
                    <label for="" class="fabric-form-input">
                        {{_("Reception")}}
                        <span class="selected_value"></span>
                        <input type="text" class="date-picker btn" name="reception_date">
                    </label>
                </div>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>

<script>
    $(function () {
        $(".date-picker").datepicker({ dateFormat: 'yy-mm-dd' });

        $('input.date-picker').on('change', function () {
            $(this).siblings('span.selected_value').text($(this).val())
            $(this).addClass('active');
        })

    })
</script>
