<div class="table-wrapper">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">{{_("INTERNAL REF")}}</th>
                <th scope="col" class="order-no">{{_("ORDER NUMBER")}}</th>
                <th scope="col">{{_("PRODUCT NAME")}}</th>
                <th scope="col">{{_("PRODUCT CATEGORY")}}</th>
                <th scope="col">{{_("ORDER DATE")}}</th>
                <th scope="col">{{_("DESTINATION")}}</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for o in waiting %}
            <tr>
                <td>{{o[5]}}</td>
                <td><a href="/new-client-order?order={{o[0]}}">{{o[0]}}</a></th>
                <td>{{o[2]}}</td>
                <td>{{o[3]}}</td>
                <td>{{frappe.format(o[1], {'fieldtype': 'Date'})}}</td>
                <td>{{o[4]}}</td>
                <td>
                    <span class="duplicate fa fa-clone" order-no="{{o[0]}}"></span>
                    <img class="cancel" style="float: right;" order-no="{{o[0]}}"
                        src="/assets/erpnext/images/delete.svg" alt="">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
