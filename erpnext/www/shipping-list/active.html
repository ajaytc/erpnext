<div class="table-wrapper">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">{{_("Internal Ref")}}</th>
                <th scope="col">{{_("Product Name")}}</th>
                <th scope="col">{{_("Order Date")}}</th>
                <th scope="col">{{_("Date Expectation")}}</th>
                <th scope="col">{{_("Destination")}}</th>
            </tr>
        </thead>
        <tbody>
            {% for o in active %}
            <tr>
                
                <th><a href="/shipment-order?name={{o[5]}}">{{o[0]}}</a></th>
                <th>{{o[1]}}</th>
                <th>{{frappe.format(o[2], {'fieldtype': 'Date'})}}</th>
                <th>{{frappe.format(o[3], {'fieldtype': 'Date'})}}</th>
                <th>{{o[4]}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
